<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="language-selector">
        <label for="language" id="language-label">
            <img src="images/world.png" alt="Mundo" class="world-icon"> Idioma:
        </label>
        <select id="language">
            <option value="es">🇪🇸 Español</option>
            <option value="en">🇺🇸 English</option>
            <option value="fr">🇫🇷 Français</option>
            <option value="de">🇩🇪 Deutsch</option>
            <option value="it">🇮🇹 Italiano</option>
            <option value="pt">🇵🇹 Português</option>
            <option value="zh">🇨🇳 中文 (Mandarín)</option>
            <option value="hi">🇮🇳 हिंदी</option>
            <option value="ar">🇸🇦 العربية</option>
            <option value="bn">🇧🇩 বাংলা</option>
            <option value="ru">🇷🇺 Русский</option>
            <option value="ur">🇵🇰 اردو</option>
            <option value="id">🇮🇩 Bahasa Indonesia</option>
            <option value="ja">🇯🇵 日本語</option>
            <option value="yo">🇳🇬 Nigerian Pidgin</option>
            <option value="mr">🇮🇳 मराठी</option>
            <option value="te">🇮🇳 తెలుగు</option>
            <option value="tr">🇹🇷 Türkçe</option>
            <option value="ta">🇮🇳 தமிழ்</option>
            <option value="yue">🇨🇳 粵語 (Chino Yue)</option>
            <option value="vi">🇻🇳 Tiếng Việt</option>
        </select>
    </div>
    <div class="container">
        <h1 id="title">Generador de Contraseñas Seguras</h1>
        <div class="input-group">
            <label for="length" id="length-label">Longitud de la contraseña:</label>
            <input type="number" id="length" value="12" min="8" max="128">
        </div>
        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> <span id="uppercase-label">Incluir mayúsculas</span></label>
            <label><input type="checkbox" id="numbers" checked> <span id="numbers-label">Incluir números</span></label>
            <label><input type="checkbox" id="symbols" checked> <span id="symbols-label">Incluir símbolos</span></label>
        </div>
        <button id="generate" class="particle-btn">Generar Contraseña</button>
        <div id="result">
            <input type="text" id="password" readonly>
            <button id="copy" class="particle-btn">Copiar</button>
        </div>
        <div id="strength" class="strength-bar">
            <div id="strength-meter"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
